<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neon Voyage</title>
  <style>
    /* Ensure the body fills the viewport */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      overflow: hidden;
      height: 100%;
    }
    /* The game wrapper centres the game vertically and horizontally in a column layout */
    #gameWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0a0a0a;
    }
    /* The game container holds the fixed simulation (768×1024) */
    #gameContainer {
      position: relative;
      background-color: #0a0a0a;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      box-sizing: border-box;
      /* Width and height are updated by JavaScript to scale the game */
    }
    /* The canvas’s internal resolution remains fixed (simulation 768×1024),
       but its CSS size fills its parent container */
    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    /* UI overlays (info, start screen, game over, pause) remain inside the game container */
    #gameInfo, #startScreen, #gameOver, #pauseScreen {
      position: absolute;
      z-index: 10;
    }
    #gameInfo {
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    #gameInfo h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 300;
      color: #0ff;
    }
    #gameInfo div {
      margin-top: 5px;
      font-size: 18px;
      color: #0ff;
    }
    #startScreen, #gameOver, #pauseScreen {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 8px;
      text-align: centre;
      color: #e0e0e0;
    }
    #startScreen h2 {
      color: #0ff;
      font-size: 30px;
      margin-bottom: 15px;
    }
    #instructions {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    #startBtn, #restartBtn {
      background: #0ff;
      color: #000;
      font-size: 18px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #startBtn:hover, #restartBtn:hover {
      background: #00dddd;
    }
    #gameOverText {
      color: #f33;
      font-size: 36px;
      margin-bottom: 15px;
    }
    #finalScore {
      font-size: 20px;
      margin-bottom: 15px;
    }
    #restartInfo {
      color: #0ff;
      font-size: 16px;
      margin-bottom: 15px;
    }
    /* The on‑screen controls now appear as a normal flow element underneath the game container */
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }
    .control-btn {
      background: rgba(0, 255, 255, 0.2);
      border: none;
      color: #0ff;
      font-size: 24px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      user-select: none;
    }
    .control-btn:hover {
      background: rgba(0, 255, 255, 0.4);
      transform: scale(1.1);
    }
    .control-btn:active {
      transform: scale(0.95);
    }
    /* Hide movement controls on desktop */
    @media (min-width: 700px) {
      #controls { display: none; }
    }
    /* Adjust text sizes for smaller screens */
    @media (max-width: 600px) {
      #gameInfo h1 { font-size: 24px; }
      #gameInfo div { font-size: 14px; }
      #startScreen h2 { font-size: 24px; }
      #instructions { font-size: 14px; }
      #startBtn, #restartBtn { font-size: 16px; padding: 6px 12px; }
      .control-btn { font-size: 20px; width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <div id="gameContainer">
      <div id="gameInfo">
        <h1 id="gameTitle">Neon Voyage</h1>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div id="multiplier">Multiplier: 1x</div>
        <div id="boostMeter">Boost: 0%</div>
      </div>
      <div id="startScreen">
        <h2>Neon Voyage</h2>
        <div id="instructions">
          Use Left and Right Arrows or the A and D keys to move the rocket.<br>
          Avoid neon obstacles and collect power‑ups!<br>
          Press 'P' to Pause/Unpause.
        </div>
        <button id="startBtn">Start Game</button>
      </div>
      <div id="gameOver" style="display: none;">
        <div id="gameOverText">Game Over</div>
        <div id="finalScore"></div>
        <div id="restartInfo">Click "Play Again" or press any key to restart.</div>
        <button id="restartBtn">Play Again</button>
      </div>
      <div id="pauseScreen" style="display: none;">Paused</div>
      <canvas id="gameCanvas" width="768" height="1024"></canvas>
    </div>
    <!-- On-screen controls now live outside the game container -->
    <div id="controls">
      <button id="leftBtn" class="control-btn">←</button>
      <button id="rightBtn" class="control-btn">→</button>
    </div>
  </div>

  <!-- Audio elements (supply your own audio files) -->
  <audio id="bgMusic" loop>
    <source src="bg-music.mp3" type="audio/mpeg">
  </audio>
  <audio id="explosionSound">
    <source src="explosion.mp3" type="audio/mpeg">
  </audio>
  <audio id="powerUpSound">
    <source src="powerup.mp3" type="audio/mpeg">
  </audio>
  <audio id="boostSound">
    <source src="boost.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Updated simulation resolution (portrait orientation)
    const SIM_WIDTH = 768;
    const SIM_HEIGHT = 1024;
    // Global variable for the container scale (based on viewport)
    let containerScale = 1;

    // DOM elements
    const gameContainer = document.getElementById('gameContainer');
    const CANVAS = document.getElementById("gameCanvas");
    const CTX = CANVAS.getContext("2d");
    const SCORE_ELEMENT = document.getElementById("score");
    const HIGH_SCORE_ELEMENT = document.getElementById("highScore");
    const MULTIPLIER_ELEMENT = document.getElementById("multiplier");
    const BOOST_METER_ELEMENT = document.getElementById("boostMeter");
    const GAME_OVER_ELEMENT = document.getElementById("gameOver");
    const FINAL_SCORE_ELEMENT = document.getElementById("finalScore");
    const START_SCREEN = document.getElementById("startScreen");
    const PAUSE_SCREEN = document.getElementById("pauseScreen");
    const START_BTN = document.getElementById("startBtn");
    const RESTART_BTN = document.getElementById("restartBtn");

    // Offscreen canvas for star drawing
    const offscreenCanvas = document.createElement("canvas");
    const offscreenCtx = offscreenCanvas.getContext("2d");
    offscreenCanvas.width = SIM_WIDTH;
    offscreenCanvas.height = SIM_HEIGHT;

    let rocket, stars, obstacles, powerUps, particles, explosionParticles;
    let score, time, gameActive, canRestart, animationId, scrollSpeed, paused, highScore;
    let scoreMultiplier = 1;
    let shootingStars = [];
    let screenShake = 0;
    const keys = {};

    // Update container dimensions and store the container scale factor.
    function updateScale() {
      // Calculate scale to fit the entire simulation (768×1024) into the viewport.
      containerScale = Math.min(window.innerWidth / SIM_WIDTH, window.innerHeight / SIM_HEIGHT);
      gameContainer.style.width = (SIM_WIDTH * containerScale) + "px";
      gameContainer.style.height = (SIM_HEIGHT * containerScale) + "px";
    }

    // Set up the canvas internal resolution based on container scale and devicePixelRatio.
    function setupCanvas() {
      const dpr = window.devicePixelRatio || 1;
      let effectiveScale = containerScale * dpr;
      if (effectiveScale < 1) effectiveScale = 1;
      CANVAS.width = SIM_WIDTH * effectiveScale;
      CANVAS.height = SIM_HEIGHT * effectiveScale;
      CTX.setTransform(1, 0, 0, 1, 0, 0);
      CTX.scale(effectiveScale, effectiveScale);
    }

    window.addEventListener('resize', () => {
      updateScale();
      setupCanvas();
    });
    updateScale();
    setupCanvas();

    // Initialise the game with a fixed simulation resolution.
    function initGame() {
      rocket = {
        x: SIM_WIDTH / 2,
        y: SIM_HEIGHT - 80,
        width: 20,
        height: 40,
        velocity: {x: 0, y: 0},
        acceleration: {x: 0, y: 0},
        maxSpeed: 15,
        rotation: 0,
        thrustPower: 0,
        isBreakingDown: false,
        breakdownParts: [],
        shieldActive: false,
        shieldTimer: 0,
        boostActive: false,
        boostTimer: 0
      };

      stars = Array.from({length: 150}, () => ({
        x: Math.random() * SIM_WIDTH,
        y: Math.random() * SIM_HEIGHT,
        radius: 1.5 * Math.random(),
        color: `rgba(255, 255, 255, ${0.8 * Math.random() + 0.2})`
      }));

      obstacles = [];
      powerUps = [];
      particles = [];
      explosionParticles = [];
      score = 0;
      time = 0;
      gameActive = true;
      paused = false;
      canRestart = false;
      scrollSpeed = 4;
      rocket.shieldActive = false;
      rocket.shieldTimer = 0;
      rocket.boostActive = false;
      rocket.boostTimer = 0;
      scoreMultiplier = 1;
      shootingStars = [];
      screenShake = 0;

      SCORE_ELEMENT.textContent = "Score: 0";
      HIGH_SCORE_ELEMENT.textContent = "High Score: " + (highScore || 0);
      MULTIPLIER_ELEMENT.textContent = "Multiplier: 1x";
      BOOST_METER_ELEMENT.textContent = "Boost: 0%";
      GAME_OVER_ELEMENT.style.display = "none";
      PAUSE_SCREEN.style.display = "none";
    }

    // Drawing functions – all drawing uses SIM_WIDTH and SIM_HEIGHT.
    function drawBackground() {
      let backgroundGradient = CTX.createLinearGradient(0, 0, 0, SIM_HEIGHT);
      backgroundGradient.addColorStop(0, "#0a0a0a");
      backgroundGradient.addColorStop(1, "#1a1a2e");
      CTX.fillStyle = backgroundGradient;
      CTX.fillRect(0, 0, SIM_WIDTH, SIM_HEIGHT);
    }

    function drawStars() {
      offscreenCtx.clearRect(0, 0, SIM_WIDTH, SIM_HEIGHT);
      stars.forEach(star => {
        offscreenCtx.fillStyle = star.color;
        offscreenCtx.beginPath();
        offscreenCtx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        offscreenCtx.fill();
        star.y += scrollSpeed * (star.radius / 2 + 0.5);
        if (star.y > SIM_HEIGHT) {
          star.y = 0;
          star.x = Math.random() * SIM_WIDTH;
        }
      });
      CTX.drawImage(offscreenCanvas, 0, 0);
    }

    // Draw the rocket (streamlined triangular design with cockpit).
    function drawRocket() {
      if (rocket.isBreakingDown) {
        drawBreakingRocket();
        return;
      }
      CTX.save();
      CTX.translate(rocket.x, rocket.y);
      CTX.rotate(rocket.rotation);
      CTX.beginPath();
      CTX.moveTo(-rocket.width / 2, rocket.height / 2);
      CTX.lineTo(0, -rocket.height / 2);
      CTX.lineTo(rocket.width / 2, rocket.height / 2);
      CTX.closePath();
      let bodyGrad = CTX.createLinearGradient(0, -rocket.height / 2, 0, rocket.height / 2);
      bodyGrad.addColorStop(0, "#00ffff");
      bodyGrad.addColorStop(1, "#0066ff");
      CTX.fillStyle = bodyGrad;
      CTX.fill();
      CTX.beginPath();
      CTX.arc(0, -rocket.height / 2 + rocket.height / 5, rocket.width / 5, 0, Math.PI * 2);
      let cockpitGrad = CTX.createRadialGradient(0, -rocket.height / 2 + rocket.height / 5, rocket.width / 10, 0, -rocket.height / 2 + rocket.height / 5, rocket.width / 5);
      cockpitGrad.addColorStop(0, "rgba(255,255,255,0.9)");
      cockpitGrad.addColorStop(1, "rgba(255,255,255,0.1)");
      CTX.fillStyle = cockpitGrad;
      CTX.fill();
      if (keys.ArrowLeft || keys.KeyA || keys.ArrowRight || keys.KeyD) {
        CTX.beginPath();
        CTX.moveTo(-rocket.width / 4, rocket.height / 2);
        CTX.lineTo(0, rocket.height / 2 + rocket.height / 3 + Math.random() * 5);
        CTX.lineTo(rocket.width / 4, rocket.height / 2);
        CTX.closePath();
        CTX.fillStyle = "orange";
        CTX.fill();
      }
      CTX.restore();
    }

    function drawObstacle(x, y, radius, obs) {
      CTX.save();
      CTX.translate(x, y);
      CTX.rotate(obs.rotation);
      let strokeGrad = CTX.createLinearGradient(-radius, 0, radius, 0);
      strokeGrad.addColorStop(0, obs.colour);
      strokeGrad.addColorStop(0.5, "white");
      strokeGrad.addColorStop(1, obs.colour);
      CTX.strokeStyle = strokeGrad;
      CTX.lineWidth = radius * 0.1;
      CTX.shadowColor = obs.colour;
      CTX.shadowBlur = 20;
      CTX.beginPath();
      for (let i = 0; i < obs.sides; i++) {
        let angle = (2 * Math.PI * i) / obs.sides;
        let offset = obs.vertexOffsets[i];
        let dynamicFactor = 0.95 + 0.05 * Math.sin(obs.pulseOffset + 5 * time);
        let r = radius * offset * dynamicFactor;
        let vx = r * Math.cos(angle);
        let vy = r * Math.sin(angle);
        if (i === 0) {
          CTX.moveTo(vx, vy);
        } else {
          CTX.lineTo(vx, vy);
        }
      }
      CTX.closePath();
      CTX.stroke();
      let fillGrad = CTX.createRadialGradient(0, 0, 0, 0, 0, radius);
      fillGrad.addColorStop(0, obs.colour);
      fillGrad.addColorStop(0.7, obs.colour + "44");
      fillGrad.addColorStop(1, "transparent");
      CTX.fillStyle = fillGrad;
      CTX.fill();
      CTX.restore();
    }

    function drawPowerUps() {
      powerUps.forEach(pu => {
        CTX.save();
        CTX.translate(pu.x, pu.y);
        pu.pulseOffset += pu.pulseSpeed;
        const pulse = 0.2 * Math.sin(pu.pulseOffset) + 0.8;
        const grad = CTX.createRadialGradient(0, 0, pu.radius * 0.3, 0, 0, pu.radius);
        if (pu.type === "shield") {
          grad.addColorStop(0, `rgba(51,255,51,${pulse})`);
        } else {
          grad.addColorStop(0, `rgba(255,215,0,${pulse})`);
        }
        grad.addColorStop(1, "transparent");
        CTX.fillStyle = grad;
        CTX.beginPath();
        CTX.arc(0, 0, pu.radius, 0, 2 * Math.PI);
        CTX.fill();
        CTX.restore();
      });
      powerUps = powerUps.filter(pu => pu.y - pu.radius <= SIM_HEIGHT);
    }

    function drawParticles() {
      particles.forEach(p => {
        CTX.save();
        CTX.globalAlpha = p.opacity;
        CTX.fillStyle = p.colour;
        CTX.beginPath();
        CTX.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        CTX.fill();
        CTX.restore();
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.016;
        p.opacity = p.life;
      });
      particles = particles.filter(p => p.life > 0);
    }

    function drawExplosionParticles() {
      explosionParticles.forEach(p => {
        CTX.save();
        CTX.globalAlpha = p.opacity;
        CTX.fillStyle = p.colour;
        CTX.beginPath();
        CTX.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        CTX.fill();
        CTX.restore();
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.016;
        p.opacity = p.life;
      });
      explosionParticles = explosionParticles.filter(p => p.life > 0);
    }

    function drawBreakingRocket() {
      rocket.breakdownParts.forEach(part => {
        CTX.save();
        CTX.translate(part.x, part.y);
        CTX.rotate(part.rotation);
        CTX.fillStyle = part.colour;
        CTX.beginPath();
        CTX.moveTo(0, -part.height / 2);
        CTX.lineTo(part.width / 2, part.height / 2);
        CTX.lineTo(-part.width / 2, part.height / 2);
        CTX.closePath();
        CTX.fill();
        CTX.restore();
        part.x += part.vx;
        part.y += part.vy;
        part.rotation += part.rotationSpeed;
        part.vy += 0.1;
      });
      drawExplosionParticles();
      if (rocket.breakdownParts.every(p => p.y > SIM_HEIGHT) && explosionParticles.length === 0) {
        endGame();
      }
    }

    function drawShootingStars() {
      if (Math.random() < 0.005) {
        shootingStars.push({
          x: Math.random() * SIM_WIDTH,
          y: 0,
          length: 50 + Math.random() * 50,
          vx: 5 + Math.random() * 3,
          vy: 5 + Math.random() * 3,
          opacity: 1
        });
      }
      shootingStars.forEach((star) => {
        CTX.save();
        CTX.strokeStyle = "rgba(255,255,255," + star.opacity + ")";
        CTX.lineWidth = 2;
        CTX.beginPath();
        CTX.moveTo(star.x, star.y);
        CTX.lineTo(star.x - star.length, star.y - star.length);
        CTX.stroke();
        CTX.restore();
        star.x += star.vx;
        star.y += star.vy;
        star.opacity -= 0.02;
      });
      shootingStars = shootingStars.filter(star => star.opacity > 0 && star.x < SIM_WIDTH && star.y < SIM_HEIGHT);
    }

    function spawnRocketParticle() {
      const exhaustOffsetX = -(rocket.height / 2) * Math.sin(rocket.rotation);
      const exhaustOffsetY = (rocket.height / 2) * Math.cos(rocket.rotation);
      const particleX = rocket.x + exhaustOffsetX;
      const particleY = rocket.y + exhaustOffsetY;
      const speed = 2 + Math.random() * 2;
      const baseVx = -Math.sin(rocket.rotation) * speed;
      const baseVy = Math.cos(rocket.rotation) * speed;
      particles.push({
        x: particleX,
        y: particleY,
        vx: baseVx + (Math.random() - 0.5),
        vy: baseVy + (Math.random() - 0.5),
        radius: Math.random() * 2 + 1,
        life: 1,
        opacity: 1,
        colour: "rgba(255,150,0,1)"
      });
    }

    function spawnPowerUp() {
      powerUps.push({
        x: Math.random() * (SIM_WIDTH - 30) + 15,
        y: -30,
        radius: 15,
        pulseOffset: 2 * Math.PI * Math.random(),
        pulseSpeed: 0.1 + Math.random() * 0.1,
        type: Math.random() < 0.7 ? "shield" : "boost"
      });
    }

    function spawnExplosionParticles() {
      for (let i = 0; i < 30; i++) {
        explosionParticles.push({
          x: rocket.x,
          y: rocket.y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          radius: Math.random() * 3 + 2,
          life: 1,
          opacity: 1,
          colour: "#ff9933"
        });
      }
    }

    function updateRocket() {
      if (rocket.isBreakingDown) return;
      // Allow left movement via ArrowLeft or A key; right via ArrowRight or D key.
      rocket.acceleration.x = (keys.ArrowLeft || keys.KeyA ? -0.8 : (keys.ArrowRight || keys.KeyD ? 0.8 : 0));
      rocket.thrustPower = (keys.ArrowLeft || keys.KeyA || keys.ArrowRight || keys.KeyD) ? 0.8 : Math.max(0, rocket.thrustPower - 0.2);
      rocket.velocity.x += rocket.acceleration.x;
      rocket.velocity.x *= 0.94;
      if (Math.abs(rocket.velocity.x) < 0.1) {
        rocket.velocity.x = 0;
      }
      const currentMaxSpeed = rocket.boostActive ? rocket.maxSpeed * 1.5 : rocket.maxSpeed;
      rocket.velocity.x = Math.max(Math.min(rocket.velocity.x, currentMaxSpeed), -currentMaxSpeed);
      rocket.x += rocket.velocity.x;
      rocket.x = Math.max(rocket.width / 2, Math.min(SIM_WIDTH - rocket.width / 2, rocket.x));
      rocket.y = SIM_HEIGHT - 80 + 6 * Math.sin(2.5 * time);
      const targetRotation = 0.1 * rocket.velocity.x;
      rocket.rotation += 0.2 * (targetRotation - rocket.rotation);
      
      if (rocket.boostActive) {
        rocket.boostTimer -= 0.016;
        if (rocket.boostTimer <= 0) {
          rocket.boostActive = false;
          rocket.boostTimer = 0;
        }
      }
      if (keys.ArrowLeft || keys.KeyA || keys.ArrowRight || keys.KeyD) {
        spawnRocketParticle();
      }
      scoreMultiplier = 1 + time / 60;
    }

    function updateCollisions() {
      obstacles.forEach((obs, index) => {
        const dx = rocket.x - obs.x;
        const dy = rocket.y - obs.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < rocket.width / 2 + obs.radius) {
          if (!rocket.shieldActive && !rocket.isBreakingDown) {
            initializeBreakdown();
          } else if (rocket.shieldActive) {
            obstacles.splice(index, 1);
          }
        }
      });
      powerUps.forEach((pu, index) => {
        const dx = rocket.x - pu.x;
        const dy = rocket.y - pu.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < rocket.width / 2 + pu.radius) {
          if (pu.type === "shield") {
            rocket.shieldActive = true;
            rocket.shieldTimer = 5;
            powerUpSound.currentTime = 0;
            powerUpSound.play();
          } else if (pu.type === "boost") {
            rocket.boostActive = true;
            rocket.boostTimer = 3;
            boostSound.currentTime = 0;
            boostSound.play();
          }
          powerUps.splice(index, 1);
        }
      });
    }

    function updateAsteroidCollisions() {
      for (let i = 0; i < obstacles.length; i++) {
        for (let j = i + 1; j < obstacles.length; j++) {
          const dx = obstacles[j].x - obstacles[i].x;
          const dy = obstacles[j].y - obstacles[i].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = obstacles[i].radius + obstacles[j].radius;
          if (dist < minDist && dist > 0) {
            const nx = dx / dist;
            const ny = dy / dist;
            const penetration = minDist - dist;
            obstacles[i].x -= (penetration * nx) / 2;
            obstacles[i].y -= (penetration * ny) / 2;
            obstacles[j].x += (penetration * nx) / 2;
            obstacles[j].y += (penetration * ny) / 2;
            const vxDiff = obstacles[i].vx - obstacles[j].vx;
            const vyDiff = obstacles[i].vy - obstacles[j].vy;
            const dotProduct = vxDiff * nx + vyDiff * ny;
            if (dotProduct < 0) {
              obstacles[i].vx -= dotProduct * nx;
              obstacles[i].vy -= dotProduct * ny;
              obstacles[j].vx += dotProduct * nx;
              obstacles[j].vy += dotProduct * ny;
            }
          }
        }
      }
    }

    function updateObstacles() {
      obstacles.forEach(obs => {
        obs.y += obs.vy;
        obs.x += obs.vx;
        obs.rotation += obs.rotationSpeed;
        obs.pulseOffset += obs.pulseSpeed;
        obs.vy += (scrollSpeed - obs.vy) * 0.05;
      });
      updateAsteroidCollisions();
      
      let spawnChance = 0.03 + (score * 0.0005);
      if (Math.random() < spawnChance) {
        let sides = 6 + Math.floor(Math.random() * 3);
        let vertexOffsets = [];
        for (let i = 0; i < sides; i++) {
          vertexOffsets.push(0.9 + Math.random() * 0.2);
        }
        obstacles.push({
          x: Math.random() * SIM_WIDTH,
          y: -50,
          radius: 20 + 30 * Math.random(),
          colour: ["#ff3333", "#ff33ff", "#33ff33", "#3333ff", "#ffff33"][Math.floor(5 * Math.random())],
          rotation: 2 * Math.random() * Math.PI,
          rotationSpeed: 0.02 * (Math.random() - 0.5),
          pulseOffset: 2 * Math.PI * Math.random(),
          pulseSpeed: 0.02 + 0.03 * Math.random(),
          sides: sides,
          vertexOffsets: vertexOffsets,
          vx: (Math.random() - 0.5) * 2,
          vy: scrollSpeed
        });
      }
      
      const beforeCount = obstacles.length;
      obstacles = obstacles.filter(obs => obs.y - obs.radius <= SIM_HEIGHT);
      const removed = beforeCount - obstacles.length;
      score += Math.floor(removed * scoreMultiplier);
      SCORE_ELEMENT.textContent = `Score: ${score}`;
      scrollSpeed = 4 + score * 0.05;
    }

    function initializeBreakdown() {
      rocket.isBreakingDown = true;
      rocket.breakdownParts = [
        {
          x: rocket.x,
          y: rocket.y - rocket.height / 3,
          width: rocket.width / 2,
          height: rocket.height / 3,
          colour: "#00ffff",
          vx: 6 * (Math.random() - 0.5),
          vy: -7,
          rotation: 0,
          rotationSpeed: 0.3 * (Math.random() - 0.5)
        },
        {
          x: rocket.x,
          y: rocket.y,
          width: rocket.width,
          height: rocket.height / 3,
          colour: "#0066ff",
          vx: 6 * (Math.random() - 0.5),
          vy: -5,
          rotation: 0,
          rotationSpeed: 0.3 * (Math.random() - 0.5)
        },
        {
          x: rocket.x - rocket.width / 2,
          y: rocket.y + rocket.height / 3,
          width: rocket.width / 2,
          height: rocket.height / 3,
          colour: "#0066ff",
          vx: -4,
          vy: -3,
          rotation: 0,
          rotationSpeed: 0.3 * (Math.random() - 0.5)
        },
        {
          x: rocket.x + rocket.width / 2,
          y: rocket.y + rocket.height / 3,
          width: rocket.width / 2,
          height: rocket.height / 3,
          colour: "#0066ff",
          vx: 4,
          vy: -3,
          rotation: 0,
          rotationSpeed: 0.3 * (Math.random() - 0.5)
        }
      ];
      screenShake = 20;
      explosionSound.currentTime = 0;
      explosionSound.play();
    }

    function endGame() {
      gameActive = false;
      canRestart = true;
      GAME_OVER_ELEMENT.style.display = "block";
      FINAL_SCORE_ELEMENT.textContent = `Final Score: ${score}`;
      if (!highScore || score > highScore) {
        highScore = score;
        localStorage.setItem("neonVoyageHighScore", highScore);
      }
      HIGH_SCORE_ELEMENT.textContent = "High Score: " + (highScore || 0);
    }

    function pauseGame() {
      paused = !paused;
      if (paused) {
        PAUSE_SCREEN.style.display = "block";
        cancelAnimationFrame(animationId);
        bgMusic.pause();
      } else {
        PAUSE_SCREEN.style.display = "none";
        bgMusic.play();
        gameLoop();
      }
    }

    function updateUI() {
      MULTIPLIER_ELEMENT.textContent = "Multiplier: " + scoreMultiplier.toFixed(1) + "x";
      BOOST_METER_ELEMENT.textContent = "Boost: " + Math.floor((rocket.boostActive ? (rocket.boostTimer / 3) * 100 : 0)) + "%";
    }

    function gameLoop() {
      if (!gameActive || paused) return;
      time += 0.016;
      CTX.save();
      if (screenShake > 0) {
        const shakeX = (Math.random() - 0.5) * screenShake;
        const shakeY = (Math.random() - 0.5) * screenShake;
        CTX.translate(shakeX, shakeY);
        screenShake *= 0.9;
      }
      drawBackground();
      drawStars();
      updateObstacles();
      obstacles.forEach(obs => drawObstacle(obs.x, obs.y, obs.radius, obs));
      drawPowerUps();
      updateRocket();
      updateCollisions();
      drawRocket();
      drawParticles();
      drawShootingStars();
      updateUI();
      CTX.restore();
      animationId = requestAnimationFrame(gameLoop);
    }

    // Event handlers
    document.addEventListener("keydown", e => {
      keys[e.code] = true;
      if (e.code === "KeyP") {
        pauseGame();
      }
      if (canRestart && !gameActive) {
        startGame();
      }
    });
    document.addEventListener("keyup", e => {
      keys[e.code] = false;
    });
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    leftBtn.addEventListener("mousedown", () => keys.ArrowLeft = true);
    leftBtn.addEventListener("mouseup", () => keys.ArrowLeft = false);
    leftBtn.addEventListener("touchstart", e => { e.preventDefault(); keys.ArrowLeft = true; });
    leftBtn.addEventListener("touchend", e => { e.preventDefault(); keys.ArrowLeft = false; });
    rightBtn.addEventListener("mousedown", () => keys.ArrowRight = true);
    rightBtn.addEventListener("mouseup", () => keys.ArrowRight = false);
    rightBtn.addEventListener("touchstart", e => { e.preventDefault(); keys.ArrowRight = true; });
    rightBtn.addEventListener("touchend", e => { e.preventDefault(); keys.ArrowRight = false; });
    START_BTN.addEventListener("click", () => {
      START_SCREEN.style.display = "none";
      startGame();
    });
    RESTART_BTN.addEventListener("click", () => {
      startGame();
    });
    setInterval(() => {
      if (gameActive && Math.random() < 0.005) {
        spawnPowerUp();
      }
    }, 500);
    function startGame() {
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
      highScore = parseInt(localStorage.getItem("neonVoyageHighScore")) || 0;
      initGame();
      bgMusic.currentTime = 0;
      bgMusic.play();
      gameLoop();
    }
  </script>
</body>
</html>
