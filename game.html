<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Rocket Game with Breakdown Mechanic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        #gameTitle {
            position: absolute;
            top: 20px;
            color: #fff;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        #score {
            position: absolute;
            top: 60px;
            color: #00ffff;
            font-size: 24px;
        }
        #gameOver {
            position: absolute;
            color: #ff3333;
            font-size: 48px;
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Neon Voyage</h1>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        const rocket = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 100,
            color: '#00ffff',
            velocity: { x: 0, y: 0 },
            acceleration: { x: 0, y: 0 },
            maxSpeed: 5,
            rotation: 0,
            rotationSpeed: 0.1,
            thrustPower: 0,
            isBreakingDown: false,
            breakdownParts: []
        };

        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                color: `rgba(255, 255, 255, ${Math.random() * 0.8 + 0.2})`
            });
        }

        const obstacles = [];
        let score = 0;
        let scrollSpeed = 2;
        let time = 0;
        let gameActive = true;
        let keys = {};

        function drawRocket() {
            if (rocket.isBreakingDown) {
                drawBreakingRocket();
                return;
            }

            ctx.save();
            ctx.translate(rocket.x, rocket.y);
            ctx.rotate(rocket.rotation);

            // Main body
            const bodyGradient = ctx.createLinearGradient(0, -rocket.height/2, 0, rocket.height/2);
            bodyGradient.addColorStop(0, '#00ffff');
            bodyGradient.addColorStop(1, '#0066ff');
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            ctx.moveTo(0, -rocket.height/2);
            ctx.lineTo(rocket.width/2, rocket.height/3);
            ctx.lineTo(rocket.width/4, rocket.height/2);
            ctx.lineTo(-rocket.width/4, rocket.height/2);
            ctx.lineTo(-rocket.width/2, rocket.height/3);
            ctx.closePath();
            ctx.fill();

            // Cockpit
            const cockpitGradient = ctx.createRadialGradient(0, -rocket.height/6, 0, 0, -rocket.height/6, rocket.width/2);
            cockpitGradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
            cockpitGradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
            ctx.fillStyle = cockpitGradient;
            ctx.beginPath();
            ctx.ellipse(0, -rocket.height/6, rocket.width/3, rocket.height/6, 0, 0, Math.PI * 2);
            ctx.fill();

            // Wings
            ctx.fillStyle = '#0066ff';
            ctx.beginPath();
            ctx.moveTo(-rocket.width/2, rocket.height/3);
            ctx.lineTo(-rocket.width, rocket.height/2);
            ctx.lineTo(-rocket.width/2, rocket.height/2);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(rocket.width/2, rocket.height/3);
            ctx.lineTo(rocket.width, rocket.height/2);
            ctx.lineTo(rocket.width/2, rocket.height/2);
            ctx.closePath();
            ctx.fill();

            // Engine glow
            const thrustGradient = ctx.createRadialGradient(0, rocket.height/2, 0, 0, rocket.height/2, rocket.width/2);
            thrustGradient.addColorStop(0, `rgba(255, 100, 0, ${0.5 + rocket.thrustPower * 0.5})`);
            thrustGradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
            ctx.fillStyle = thrustGradient;
            ctx.beginPath();
            ctx.arc(0, rocket.height/2, rocket.width/2, 0, Math.PI, true);
            ctx.fill();

            ctx.restore();
        }

        function drawBreakingRocket() {
            rocket.breakdownParts.forEach(part => {
                ctx.save();
                ctx.translate(part.x, part.y);
                ctx.rotate(part.rotation);

                ctx.fillStyle = part.color;
                ctx.beginPath();
                ctx.moveTo(0, -part.height/2);
                ctx.lineTo(part.width/2, part.height/2);
                ctx.lineTo(-part.width/2, part.height/2);
                ctx.closePath();
                ctx.fill();

                ctx.restore();

                // Update part position
                part.x += part.velocity.x;
                part.y += part.velocity.y;
                part.rotation += part.rotationSpeed;
                part.velocity.y += 0.1; // Gravity effect
            });
        }

        function updateRocket() {
            if (rocket.isBreakingDown) {
                if (rocket.breakdownParts.every(part => part.y > canvas.height)) {
                    gameActive = false;
                    gameOverElement.style.display = 'block';
                }
                return;
            }

            if (keys.ArrowLeft) {
                rocket.acceleration.x = -0.2;
                rocket.thrustPower = 0.5;
            } else if (keys.ArrowRight) {
                rocket.acceleration.x = 0.2;
                rocket.thrustPower = 0.5;
            } else {
                rocket.acceleration.x = 0;
                rocket.thrustPower = Math.max(0, rocket.thrustPower - 0.1);
            }

            rocket.velocity.x += rocket.acceleration.x;
            rocket.velocity.x *= 0.95;
            rocket.velocity.x = Math.max(Math.min(rocket.velocity.x, rocket.maxSpeed), -rocket.maxSpeed);
            rocket.x += rocket.velocity.x;
            rocket.x = Math.max(rocket.width / 2, Math.min(canvas.width - rocket.width / 2, rocket.x));

            const targetRotation = rocket.velocity.x * 0.05;
            rocket.rotation += (targetRotation - rocket.rotation) * 0.1;

            rocket.y = canvas.height - 100 + Math.sin(time * 2) * 5;
        }

        function initializeBreakdown() {
            rocket.isBreakingDown = true;
            rocket.breakdownParts = [
                { // Nose
                    x: rocket.x,
                    y: rocket.y - rocket.height/4,
                    width: rocket.width/2,
                    height: rocket.height/2,
                    color: '#00ffff',
                    velocity: { x: (Math.random() - 0.5) * 5, y: -5 },
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                },
                { // Body
                    x: rocket.x,
                    y: rocket.y,
                    width: rocket.width,
                    height: rocket.height/2,
                    color: '#0066ff',
                    velocity: { x: (Math.random() - 0.5) * 5, y: -3 },
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                },
                { // Left Wing
                    x: rocket.x - rocket.width/2,
                    y: rocket.y + rocket.height/4,
                    width: rocket.width/2,
                    height: rocket.height/4,
                    color: '#0066ff',
                    velocity: { x: -3, y: -2 },
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                },
                { // Right Wing
                    x: rocket.x + rocket.width/2,
                    y: rocket.y + rocket.height/4,
                    width: rocket.width/2,
                    height: rocket.height/4,
                    color: '#0066ff',
                    velocity: { x: 3, y: -2 },
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                }
            ];
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = star.color;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();

                star.y += scrollSpeed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function drawAsteroid(x, y, radius, color) {
            ctx.save();
            ctx.translate(x, y);
            
            const gradient = ctx.createRadialGradient(0, 0, radius * 0.8, 0, 0, radius * 1.2);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                const distance = radius * (0.8 + Math.random() * 0.4);
                if (i === 0) {
                    ctx.moveTo(Math.cos(angle) * distance, Math.sin(angle) * distance);
                } else {
                    ctx.lineTo(Math.cos(angle) * distance, Math.sin(angle) * distance);
                }
            }
            
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            for (let i = 0; i < 3; i++) {
                const craterRadius = radius * (0.1 + Math.random() * 0.1);
                const craterX = (Math.random() - 0.5) * radius;
                const craterY = (Math.random() - 0.5) * radius;
                ctx.beginPath();
                ctx.arc(craterX, craterY, craterRadius, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                drawAsteroid(obstacle.x, obstacle.y, obstacle.radius, obstacle.color);
                obstacle.y += scrollSpeed;
                obstacle.rotation += obstacle.rotationSpeed;
            });

            if (Math.random() < 0.02) {
                obstacles.push({
                    x: Math.random() * canvas.width,
                    y: -50,
                    radius: 20 + Math.random() * 30,
                    color: ['#ff3333', '#ff33ff', '#33ff33'][Math.floor(Math.random() * 3)],
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.1
                });
            }

            obstacles.forEach((obstacle, index) => {
                if (obstacle.y - obstacle.radius > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                }
            });
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function checkCollision() {
            if (rocket.isBreakingDown) return;

            obstacles.forEach(obstacle => {
                const dx = rocket.x - obstacle.x;
                const dy = rocket.y - obstacle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < rocket.width / 2 + obstacle.radius) {
                    initializeBreakdown();
                }
            });
        }

        function gameLoop() {
            if (!gameActive) return;

            time += 0.016;

            drawBackground();
            drawStars();
            drawObstacles();
            updateRocket();
            drawRocket();
            checkCollision();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            keys[event.code] = true;
        });

        document.addEventListener('keyup', (event) => {
            keys[event.code] = false;
        });

        gameLoop();
    </script>
</body>
</html>
